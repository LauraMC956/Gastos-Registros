<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../bootStrapCompleto-main/css/styleform.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Gastos&Registros</title>
</head>

<body> 
    <header class="container-fluid bg-primary d-flex justify-content-center">
        <p class="text-light mb-0 p-2 fs-6">Contáctanos +57 300 856 2314</p>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light p-3" id="menu">
        <div class="container">
            <a class="navbar-brand" href="#">
                <span class="fs-5 text-primary fw-bold">Gastos & Registros</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Página principal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./form.html">Mi perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5"> 
        <h1 class="text-center mb-4">Registrar un Gasto</h1>
        <p class="inspirational-quote text-center mt-4">"Cada pequeño ahorro te acerca un paso más a tu gran meta financiera."</p>
        <div class="card shadow">
            <div class="card-body">
                <form id="expenseForm">
                    <div class="mb-3">
                        <label for="amount" class="form-label"><img src="../img/monedas.png" alt="Cantidad" class="form-icon">Valor</label>
                        <input type="number" id="amount" class="form-control" placeholder="Ingrese el valor $" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label"><img src="../img/fecha-limite.gif" alt="Fecha" class="form-icon">Fecha</label>
                        <input type="date" id="date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label"><img src="../img/categoria.gif" alt="Categoría" class="form-icon">Categoría</label>
                        <select id="category" class="form-select" required>
                            <option value="" disabled selected>Seleccione una categoría</option>
                            <option value="alimentos">Alimentos</option>
                            <option value="transporte">Transporte</option>
                            <option value="entretenimiento">Entretenimiento</option>
                            <option value="salud">Salud</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrar Gasto</button>
                </form>
            </div>
        </div>
    
        <div class="container mt-5">
            <h2>Dashboard de Gastos</h2>
            <div id="tabla-registros" class="mb-4">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Categoría</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-cuerpo">
                    </tbody>
                </table>
            </div>
            <div id="grafico-gastos" class="mt-4">
                <canvas id="gastos-chart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script> 
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../Js/scriptform.js"></script>
</body>
</html>
